<div class="login-background">
  <div class="absolute top-4 left-4">
    <img src="./assets/img/Logo_FGJCDMX.png" alt="">
  </div>
  <div class="login__container drop-shadow-md">
    <div>
      <img src="./assets/img/Logo_Sistema.png" alt="">
    </div>
    <div class="login__form">
      <div class="w-full max-w-xs mx-auto">
        <form class="px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
              Usuario
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username" type="text" placeholder="e.g: 70032">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-lg font-bold mb-2" for="password">
              Contraseña
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password" type="password" placeholder="******************">
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
          </div>
          <div class="flex justify-end">
            <button class="bg-verde hover:bg-azul_marino text-white font-bold px-4 rounded focus:outline-none focus:shadow-outline"
              type="button">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
